<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <header>Weather Dashboard</header>
    <section class = "searchSection">
        <form id = "city-search">
            <label id = search-title for = "city-input">Search for City:</label>
            <input type = "text" id = "city-input">
            <input id = "find-city" type = "submit" value = "Search">
        </form>
         <!-- Displays saved city buttons -->
        <div id = 'recentCities'>
        
        </div>
        
    </section>
    <section class = "currentConditions">
        <h2 class = "currentCity">Current City</h2>
        <h2 class = "temperatureToday">Temperature</h2>
        <h2 class = "humidity">Humidity</h2>
        <h2 class = "windSpeed">Wind Speed</h2>
        <h2 class = "uvIndex"> UV Index</h2>
    <section>

  
    <section class = "fiveDayForecast">
        <div class = "days dayOne">
            <h4 class = "content dateOne"></h4>
            <h4 class = "content tempOne"></h4>
            <h4 class = "content humidityOne"></h4>
            <h4 class = "content iconOne"></h4>
        </div>
        <div class = "days dayTwo">
            <h4 class = "dateTwo"></h4>
            <h4 class = "tempTwo"></h4>
            <h4 class = "humidityTwo"> </h4>
            <h4 class = "icon   One"></h4>
        </div>
        <div class = "days dayThree">
            <h4 class = dateThree></h4>
            <h4 class = "tempThree"></h4>
            <h4 class = "humidityThree"> </h4>
            <h4 class = "iconthree"></h4>
        </div>
        <div class = "days dayFour">
            <h4 class = dateFour></h4>
            <h4 class = "tempFour"></h4>
            <h4 class = "humidityFour"></h4>
            <h4 class = "iconFour"></h4>
        </div>
        <div class = "days dayFive">
            <h4 class = dateFive></h4>
            <h4 class = "tempFive"></h4>
            <h4 class = "humidityFive"></h4>
            <h4 class = "iconFive"></h4>
        </div>
       
       
    </section>
   
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "./script.js">


    </script>
    
</body>
</html>
