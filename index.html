<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <section class = "searchSection">
        <form id = "city-search">
            <label for = "city-input">Search City</label>
            <input type = "text" id = "city-input">
            <input id = "find-city" type = "submit" value = "City Search">
        </form>
         <!-- Displays saved city buttons -->
        <div id = 'recentCities'>
        
        </div>
        <div class = "currentConditions">
            <h1 class = "currentCity">Current City</h1>
            <h2 class = "temperatureToday">Temperature</h2>
            <h2 class = "humidity">Humidity</h2>
            <h2 class = "windSpeed">Wind Speed</h2>
            <h2 class = "uvIndex"> UV Index</h2>
        <div>
    </section>

  
    <section class = "fiveDayForecast">
        <h2 class = dayOne></h2>
        <h2 class = dayTwo></h2>
        <h2 class = dayThree></h2>
        <h2 class = dayFour></h2>
        <h2 class = dayFive></h2>
    </section>
   
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "./script.js">


    </script>
    
</body>
</html>
