<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <section class = "searchSection">
        <form id = "city-search">
            <label id = search-title for = "city-input">Search for City:</label>
            <input type = "text" id = "city-input">
            <input id = "find-city" type = "submit" value = "Search">
        </form>
         <!-- Displays saved city buttons -->
        <div id = 'recentCities'>
        
        </div>
        
    </section>
    <section class = "currentConditions">
        <h1 class = "currentCity">Current City</h1>
        
        <h2 class = "temperatureToday">Temperature</h2>
        <h2 class = "humidity">Humidity</h2>
        <h2 class = "windSpeed">Wind Speed</h2>
        <h2 class = "uvIndex"> UV Index</h2>
    <section>

  
    <section class = "fiveDayForecast">
        <h2 class = "days dayOne"></h2>
        <h2 class = "days dayTwo"></h2>
        <h2 class = "days dayThree"></h2>
        <h2 class = "days dayFour"></h2>
        <h2 class = "days dayFive"></h2>
    </section>
   
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "./script.js">


    </script>
    
</body>
</html>
