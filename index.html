<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <!-- Webstie title section -->
    <header>Weather Dashboard</header>
     <!-- Search city section -->
    <section class = "searchSection">
        <form id = "city-search">
            <label id = search-title for = "city-input">Search for City:</label>
            <input type = "text" id = "city-input">
            <input id = "find-city" type = "submit" value = "Search">
        </form>
         <!-- Saved city buttons section -->
        <div id = 'recentCities'></div>
    </section>
    <!-- Current weather information section -->
    <section class = "currentConditions">
        <h1 class = "sectionHeaders">Current Weather Forecast</h1>
        <h4 class = "displayCurrent currentCity">Current City</h4>
        <h4 class = "displayCurrent temperatureToday">Temperature</h4>
        <h4 class = "displayCurrent weatherIcon">Weather Icon</h4>
        <h4 class = "displayCurrent humidity">Humidity</h4>
        <h4 class = "displayCurrent windSpeed">Wind Speed</h4>
        <h4 class = "displayCurrent uvIndex"> UV Index:<span class="colorWarning">0</span></h4>

    <section>

    <!--Five day forecast section -->
   
    <section class = "fiveDayForecast">
        <h1 class = "sectionHeaders">Five Day Weather Forecast</h1>
        <div class = "days dayOne">
            <h4 class = "content dateOne"></h4>
            <h4 class = "content tempOne"></h4>
            <h4 class = "content humidityOne"></h4>
            <h4 class = "content iconOne"></h4>
            
        </div>
        <div class = "days dayTwo">
            <h4 class = "content dateTwo"></h4>
            <h4 class = "content tempTwo"></h4>
            <h4 class = "content humidityTwo"> </h4>
            <h4 class = "content iconTwo"></h4>
        </div>
        <div class = "days dayThree">
            <h4 class = "content dateThree"></h4>
            <h4 class = "content tempThree"></h4>
            <h4 class = "content humidityThree"> </h4>
            <h4 class = "content iconThree"></h4>
        </div>
        <div class = "days dayFour">
            <h4 class = dateFour></h4>
            <h4 class = "content tempFour"></h4>
            <h4 class = "content humidityFour"></h4>
            <h4 class = "content iconFour"></h4>
        </div>
        <div class = "days dayFive">
            <h4 class = "content dateFive"></h4>
            <h4 class = "content tempFive"></h4>
            <h4 class = "content humidityFive"></h4>
            <h4 class = "content iconFive"></h4>
        </div>
       
       
    </section>
   
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "./script.js">


    </script>
    
</body>
</html>
